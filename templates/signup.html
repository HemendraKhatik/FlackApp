<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/welcome.css') }}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- fonts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- for animation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<title>Home</title>
</head>
  <body>
    <div class="container-fluid">
      <div class="row sideBar">
           <div class="box">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
              <div class="inputBox">
                <input type="text" name="username" autocomplete="off" required="">
                <label for="stuff" class="fas fa-user input-icon"> Username</label>
              </div>
              <div class="inputBox">
                <input type="text" name="email" autocomplete="off" required="">
                <label for="stuff" class="fas fa-envelope input-icon"> Email</label>
              </div>
              <div class="inputBox">
                <input type="password" name="password" autocomplete="off" required="">
                <label for="stuff" class="fas fa-lock input-icon"> password</label>
              </div>
              <div class="inputBox">
                <input type="password" name="c_password" autocomplete="off" required="">
                <label for="stuff" class="fas fa-lock input-icon">confirm password</label>
              </div>
              <input type="submit" name="" value="Sign up">
              <p style="color: white;text-align: center;" class="mt-4">Already have an account<a href="{{ url_for('login') }}"> Login here.</a></p>
            </form>
          </div>
        </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
