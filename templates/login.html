<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/welcome.css') }}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- fonts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- for animation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<title>Home</title>
</head>
  <body>
    <div class="container-fluid">
      <div class="row sideBar">
        <div class="col-md-6 pt-5">
          <h1 style="margin-top: 10%;text-align: center; font-size: 100px;" class="animated bounceIn">Flack</h1>
           <h3 style="text-align: center;" class="animated pulse delay-2s">An anonymous messaging service</br><span class="text-danger">beta version</span></h3>
         </div>
        <div class="col-md-6 animated bounceIn delay-1s">
           <div class="box">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
              <div class="inputBox">
                <input type="text" name="username" autocomplete="off"  required="">
                <label for="stuff" class="fas fa-envelope input-icon"> Username</label>
              </div>
              <div class="inputBox">
                <input type="password" name="password" autocomplete="off" required="">
                <label for="stuff" class="fas fa-lock input-icon"> password</label>
              </div>
              <input type="submit" name="" value="Login">
              <p style="color: white;text-align: center;" class="mt-4">Don't have an account <a href="{{ url_for('signup') }}">Sign up</a> here.</p>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
